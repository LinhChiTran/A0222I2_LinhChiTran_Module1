<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let  year = parseInt(prompt("Enter a year"));
    let isLeapYear = false;
    let inDivisivLeBy4 = year % 4 == 0;
    if (inDivisivLeBy4) {
        let isDivisibleBy100 = year % 100 == 0;
        if (isDivisibleBy100) {
            let isDivisibleBy400 = year % 400 == 0;
            if(isDivisibleBy400) {
                isLeapYear = true;
            }
        } else {
            isLeapYear = true;
        }
    }
    if (isLeapYear) {
        alert(year + "is a leap year");
    } else {
        alert(year + "is Not leap year");
    }
</script>
</body>
</html>
