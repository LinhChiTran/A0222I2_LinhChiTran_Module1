<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Enter a number: "));
    let total = 0;
    while (num != -1) {
        num = parseInt(prompt("Enter a number: "));
        alert(num);
        total = total + num;
    }
    alert("Total: " + total);
</script>
</body>
</html>
