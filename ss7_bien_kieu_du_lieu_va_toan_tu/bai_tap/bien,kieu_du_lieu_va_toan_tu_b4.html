<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
<script>
    let PI = 3.14;
    let R;
    R = parseInt(prompt("Nhập giá trị của bán kính là :"));
    let C = R * 2 * PI;
    document.write("Chu vi hình tròn là :" + C);
</script>
</body>
</html>
