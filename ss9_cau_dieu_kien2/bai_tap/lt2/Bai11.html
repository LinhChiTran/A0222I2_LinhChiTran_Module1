<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 11</title>
</head>
<body>
<script>
    let sotien = Number(prompt("Nhập số tiền lương của bạn"));
    if (sotien < 5000000) {
        alert("Lương " + sotien + "là : " + ((sotien * 95) / 100) + "VND");
    } else if (sotien < 10000000) {
        alert("Lương " + sotien + "là : " + (((sotien * 90) / 100) + 250000) + "VND");
    } else if (sotien < 18000000) {
        alert("Lương " + sotien + "là : " + (((sotien * 85) / 100) + 750000) + "VND");
    } else if (sotien < 32000000) {
        alert("Lương " + sotien + "là : " + (((sotien * 80) / 100) + 1650000) + "VND");
    } else if (sotien < 52000000) {
        alert("Lương " + sotien + "là : " + (((sotien * 75) / 100) + 3250000) + "VND");
    } else if (sotien < 80000000) {
        alert("Lương " + sotien + "là : " + (((sotien * 70) / 100) + 5850000) + "VND");
    } else {
        alert("Lương " + sotien + "là : " + (((sotien * 65) / 100) + 9850000) + "VND");
    }
</script>
</body>
</html>
