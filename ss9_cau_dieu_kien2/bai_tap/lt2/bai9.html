<script>
    let a = parseInt(prompt("Nhập a: "));
    let b = parseInt(prompt("Nhập b: "));
    let c = parseInt(prompt("Nhập c:"));
    if (a > 0 && b > 0 && c > 0){
        if((a+b) >c && (b+c) >a && (a+c)>b){
            document.write(a+","+b+","+c+" là một hình tam giác");
        }else{
            document.write(a+","+b+","+c+" KHÔNG phải là một hình tam giác");
        }
    }else {
        document.write(a+","+b+","+c+" KHÔNG phải là một hình tam giác");
    }
</script>
</body>
